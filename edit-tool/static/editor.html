<!doctype html>
<html lang="en">

    <!-- Latest compiled and minified CSS -->

<section class="container-fluid">

    <div class="page-header">
        <h1>Fuzzy webtool editor <small>Sergio Filipe</small></h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Open a fis file">

                </button>
                <span class="dropdown">
                    <button class="btn btn-default" id="openfile" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <ul class="dropdown-menu panel panel-default" aria-labelledby="dLabel">

                        </div>
                        <div class="panel-footer">

                        </div>
                    </ul>
                </span>
                <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Open a fis file">
                    <i class="glyphicon glyphicon-floppy-disk"></i>
                </button>
            </div>
        </div>
    </div>

    <section id="app">
    </section>

<script src="/static/dist/js/bundle.loader.js"></script>
